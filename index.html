<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrimba Card Component</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;700&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <img class="card-img" src="img/tech.jpg" alt="phone and headphones on open laptop">

        <div class="card-content">
            <h2 class="card-title">7 tech tips and tricks that you need to know</h2>
            <p class="card-body">Using these 7 proven tips from experts in the industry, you can save time, money, and more!</p>
            <div class="card-footer">
                <p class="card-read-time"><span>15</span> minute <br>read</p>
                <a class="card-btn" href="#">read more</a>
            </div>
        </div>
    </div>
</body>
</html>
